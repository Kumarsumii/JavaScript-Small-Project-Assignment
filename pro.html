<html>

    <head>
        <title>Profile Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Profile Column-->
        <section>
           <main>
                <h2>Profile</h2>
                <img src="img_avatar.png" alt="Avatar" class="avatar">
                <div id="customerName"></div>
                <div id="dateOfBirth"><span>Born On:</span></div>
                <div id="age"><span>Age:</span></div>
                <div id="address"><span>Address:</span></div>
                <div id="premium"><span>Premium Status:</span></div>
            </main>
        </section>

        <!-- Transaction Column-->
        <aside>
            <h2>Transactions</h2>
            <div id="productPrice"><span>Product Price:</span></div>
            <div id="deliveryCharge"><span>Delivery Charges:</span></div>
            <div id="totalPrice"><span>Total Price:</span></div>
            <div id="premiumPrice"><span>Premium Discount:</span></div>
            <div id="grandTotal"><span>Grand Total:</span></div>
        </aside>
    </body>

    <script src="script.js"></script>

</html>
